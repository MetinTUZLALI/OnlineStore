<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async></script>
</head>
<body>
    <header class="main-header">
        <h1 class="band-name band-name-large">Raziye Hanim'in Online Marketi</h1>
    </header>
    <div class="container_main">
    <section  class="container content-section">
        <h2 class="section-header">Online Market</h2>
        <div id="databaseinclude" class="shop-items">

        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">BOX</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
           
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">0 FR</span>
        </div>
    </section>
</div>
<script src="./database.js"></script>
